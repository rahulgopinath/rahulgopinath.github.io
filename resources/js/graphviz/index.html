<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>GraphViz WASM</title>
    <script src="/resources/js/graphviz/index.min.js"></script>
    <script>
        // From https://github.com/hpcc-systems/hpcc-js-wasm
        // Hosted for teaching.
        var hpccWasm = window["@hpcc-js/wasm"];
        function display_dot(dot_txt, div_elt_id) {
           hpccWasm.graphviz.layout(dot_txt, "svg", "dot").then(svg => {
              const div = document.getElementById(div_elt_id);
              div.innerHTML = svg;
           });
        }
    </script>
</head>

<body>
  <script>
   function run(){
       const dot = document.getElementById("query").value;
       display_dot(dot, "result");
   }
  </script>
  <textarea id="query" rows="20" style="width:100%">
digraph G {
    node [shape=rect];

    subgraph cluster_0 {
        style=filled;
        color=lightgrey;
        node [style=filled,color=white];
        a0 -> a1 -> a2 -> a3;
        label = "Hello";
    }

    subgraph cluster_1 {
        node [style=filled];
        b0 -> b1 -> b2 -> b3;
        label = "World";
        color=blue
    }

    start -> a0;
    start -> b0;
    a1 -> b3;
    b2 -> a3;
    a3 -> a0;
    a3 -> end;
    b3 -> end;

    start [shape=Mdiamond];
    end [shape=Msquare];
}
  </textarea>
  <button onclick="run()">Run</button>
  <code id="result" style="white-space:pre-wrap"> </code>

</body>

</html>
